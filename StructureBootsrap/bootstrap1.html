<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        .background_image {
            padding: 400px 0;
        }

        .product_image {
            padding: 400px 0;
        }

        .mywork_image {
            padding: 190px 0;
        }

        .my_price {
            padding: 160px 0;
        }

        .client_review {
            padding: 180px 0;
        }

        .address_info {
            padding: 200px 0;
        }

        .soical_icons {
            padding: 150px 0;
        }

        .other_info {
            padding: 350px 0;
        }

        .footer {
            padding: 80px 0;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 py-2 bg-danger">Logo</div>
            <div class="col-6 py-2 bg-success">Menu</div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col bg-primary background_image">
                <h3>Background Image</h3>
            </div>
        </div>
    </div>
    <div class="container-fluid px-4 mt-3">
        <div class="row">
            <div class="col  py-2 bg-success">
                <h4>Heading of Images</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3 bg-danger mywork_image">Image1</div>
            <div class="col-sm-3 col-md-3 col-lg-3 bg-danger mywork_image">Image2</div>
            <div class="col-sm-3 col-md-3 col-lg-3 bg-danger mywork_image">Image3</div>
            <div class="col-sm-3 col-md-3 col-lg-3 bg-danger mywork_image">Image4</div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col bg-info">
                <h4>Pricing</h4>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3 bg-danger my_price">Price1</div>
            <div class="col-sm-3 col-md-3 col-lg-3 bg-danger my_price">Price2</div>
            <div class="col-sm-3 col-md-3 col-lg-3 bg-danger my_price">Price3</div>
            <div class="col-sm-3 col-md-3 col-lg-3 bg-danger my_price">Price4</div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col bg-warning product_image">
                <h3>Single Image</h3>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col py-2 bg-primary">
                <h4>Client Info</h4>
            </div>
        </div>
    </div>
    <div class="container px-4 mt-3">
        <div class="row">
            <div class="col bg-secondary client_review">
                <h3>Clients</h3>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-sm-6 bg-secondary address_info">Address</div>
            <div class="col-sm-6 bg-secondary address_info">Address Image</div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col bg-dark text-primary soical_icons">
                <h4>Social Icons</h4>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-sm-6 bg-success other_info">Other Info</div>
            <div class="col-sm-6 bg-primary other_info">Other Info</div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col bg-info footer">
                <h3>Footer</h3>
            </div>
        </div>
    </div>
</body>

</html>
